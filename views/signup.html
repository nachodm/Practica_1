<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="Facebluff">
        <title>Registrarse - Facebluff</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link href="css/signup.css" rel ="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <img id="logo" src="img/logo.png" alt="Logo Facebluff"> 
            <div class="navbar">
                <a href="login.html">Entrar</a>
                <a class="active" href="#">Nuevo Usuario</a>
            </div>
        </header>

        <div class="body2">
            <div id="title"><strong>Nuevo Usuario</strong></div>
            <div class ="login">
                <form id="loginform" method="POST" action="/isUserCorrect">
                    <div class="container">
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Introduce el email" name="email" required>
                    
                        <label for="psw"><b>Contraseña</b></label>
                        <input type="password" placeholder="Introduce la contraseña" name="psw" required>
                    
                        <label for="name"><b>Nombre completo</b></label>
                        <input type="text" placeholder="Introduce nombre y apellidos" name="name" required>
                        <br>
                        <br>
                        <label for="sex"><b>Sexo</b></label>
                        <input type="radio" name="sex" value="male" />Masculino
                        <input type="radio" name="sex" value="female" />Femenino
                        <input type="radio" name="sex" value="male" />Otro
                        <br>
                        <br>
                        <label for="bdate"><b>Fecha de nacimiento</b></label>
                        <input type="date" placeholder="dd/mm/aaaa" name="bdate" required>
                        <label for="picture"><b>Imagen de perfil</b></label>
                        <input type="file" name="picture" required>

                        <button type="submit">Crear usuario</button>
                    </div>
                </form> 
            </div>
        </div>

        <footer>
            <p> 
                Ignacio Domingo 
            </p>
            <p>
            Alberto Fernández-Baíllo
            </p>  
        </footer>
        <script type="text/javascript" src="DAOS/daoUsers.js"></script>
    </body>
</html>
